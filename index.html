<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="cardContainer">
    <div class="wrapper">
      <div class="leftCard">
        <div class="top">
          <h1>Get <span class="diffColor">insights </span>that help your business grow.</h1>
          <h4>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h4>
        </div>
        <div class="bottom">
          <div class="status">
            <div class="numbers">
              <span>10K+</span>
              <h4>companies</h4>
            </div>
            <div class="numbers">
              <span>314</span>
              <h4>templates</h4>
            </div>
            <div class="numbers">
              <span>12M+</span>
              <h4>queries</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="rightCard">
        <img src='images\image-header-desktop.jpg' alt=''>
      </div>
    </div>
  </div>
</body>
</html>
